<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .author-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      .author-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .author-info {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .author-title {
        font-size: 1.5em;
        margin: 0 0 10px;
      }

      .author-name {
        font-size: 1.2em;
        color: #555;
        margin: 0;
      }
    </style>
    <div class="author-card">
      <img src="author-image.jpg" alt="Author Image" class="author-image" />
      <div class="author-info">
        <h2 class="author-title">Blog Title</h2>
        <p class="author-name">Author Name</p>
      </div>
    </div>
  </body>
</html>
